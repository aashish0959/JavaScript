    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="container">

            <div class="container1"><br><br>
                <a href="registrationform.html" id="h6">Sign Up <i class="fa-solid fa-arrow-right"></i></a>
                <h1>Login</h1>
                <form action="singup">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div><br>
                    <div class="form-group">
                        <button type="submit" id="submit">Login</button>
                    </div>
                </form>

                <center>
                    <p id="output">

                    </p>
                </center>
            </div>
            <script src="script.js"></script>


        </div>
    </body>

    </html>


</body>

</html>
<script>
    $(document).ready(function () {
        $("#singup").submit(function () {
            event.preventDefault()

            $("#output").text("")

            let name = $("#username").val()



            let finalpassword = $("#password").val()

            let regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/
            if (name === "") {
                $("#output").text("Please enter name!")
            }
            if (finalpassword === "") {
                $("#output").text("Please enter pass!")
            }
            else if (!regex.test(finalpassword)) {
                $("#output").text("Please enter strong pass!")
            }

            else {
                $("#output").text("Congratulation Form Submited !..")
            }

        })
    })
</script>
