<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        #main {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .div1 {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 10px;
            background: #fafafa;
            text-align: left;
        }

        .div1 p {
            margin: 5px 0;
        }

        .city {
            font-size: 1.5em;
            font-weight: bold;
        }

        .temp, .wind {
            font-size: 1.2em;
        }

        .img1 {
            width: 50px;
            height: 50px;
            display: block;
            margin: 10px 0;
        }

        .delete {
            padding: 5px 10px;
            background: #FF0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete:hover {
            background: #cc0000;
        }
    </style>
</head>

<body>
    <center>
        <div id="main">
            <div>
                <input type="text" id="a1" placeholder="Enter city name">
                <button id="a2" onclick="serchbtn()">Search</button>
            </div>
        </div>
    </center>

    <script>
        function serchbtn() {
            let data = document.getElementById("a1").value

            fetch(`http://api.weatherapi.com/v1/current.json?key=b1fc30a21ded4d7191f101637243007&q=${data}`)
                .then((res) => {
                    return res.json()
                }).then((json) => {
                    console.log(json)
                    displayData(json)
                })
        }

        function displayData(data) {
            let div = document.createElement("div")
            div.className = "div1"

            let p = document.createElement("p")
            p.innerHTML = data.location.name
            p.className = "city"

            let p1 = document.createElement("p")
            p1.innerHTML = "Temperature: " + data.current.temp_c + "Â°C"
            p1.className = "temp"

            let p3 = document.createElement("p")
            p3.innerHTML = "Wind speed: " + data.current.wind_kph + " kph"
            p3.className = "wind"

            let img1 = document.createElement("img")
            img1.setAttribute("src", data.current.condition.icon)
            img1.className = "img1"

            let removebtn = document.createElement("button")
            removebtn.className = "delete"
            removebtn.textContent = "Delete data"
            removebtn.addEventListener("click", function () {
                document.getElementById("main").removeChild(div)
            })

            div.append(p, p1, p3, img1, removebtn)
            document.getElementById("main").append(div)
        }
    </script>
</body>

</html>
