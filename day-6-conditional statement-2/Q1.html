<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>
</body>
</html>
<script>
    let uint = prompt("enter the value")

    if(unit <= 100){
        document.getElementById('ans').innerHTML = uint*1
    }

    else if(unit <= 200){
        document.getElementById('ans').innerHTML = 100 +((uint-100)*2)
    }

    else{
        document.getElementById('ans').innerHTML = 300 +((uint-200)*3)
    }

</script>
