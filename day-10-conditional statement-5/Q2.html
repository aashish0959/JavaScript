<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <select name="" id="opr" style="font-size: 30px;">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
        

    </select>
    <br>
    <label>Enter first value</label>
    <input type="text" id="num1">
    <br>
    <label>Enter Second value</label>
    <input type="text" id="num2">
    <br>
    <h1 id="ans"></h1>
</body>
</html>

<script>
    let a = document.getElementById("num1").value
    let b = document.getElementById("num2").value

    let c = document.getElementById("opr").value
    switch(c)
    {
        case "+" : document.getElementById("ans").innerHTML = +a + +b
        break
        case "-" : document.getElementById("ans").innerHTML = +a - +b
        break
        case "*" : document.getElementById("ans").innerHTML = +a * +b
        break
        case "/" : document.getElementById("ans").innerHTML = +a / +b
        break
        case "%" : document.getElementById("ans").innerHTML = +a % +b
        break
        default : document.getElementById("ans").innerHTML = "Enter Valid Value"
    }
</script>
