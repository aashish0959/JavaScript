    <h1 id="ans"></h1>

<script>
    let num = prompt("enter the value")
    let rev = 0,rem,total=0

    while (num != 0) {
        rem = num % 10
        total += rem
        rev = rev * 10 + rem
        num = Math.floor(num/10)
    }
    document.getElementById("ans").innerHTML = total
</script>

Repetition Logic
