</body>
</html>

<script>
    let product = document.getElementById("in1").value
    let number = document.getElementById("in2").value

    function p(){
        function n(){
            let multiplay = product * number 

            document.getElementById("ans").innerHTML = multiplay
        }
        n(number)

    }

</script>
