<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #in1{
        height: 20px;
        width: 300px;
        border: 2px solid black;
    }
    label{
        margin-top: -5%;
        font-family: Arial, Helvetica, sans-serif;
    }
    #ans{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <center>
        <div style="height: 50vh; width: 50%; border: 2px solid black; margin-top: 13%; display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <label for="">ENTER THE STRING</label>
            <br><br>
            <input type="text" id="in1">
        <h3 id="ans"></h3>
        </div>
    </center>
</body>
</html>

<script>

    let str = document.getElementById("in1").value

    let res1 = ""

    let res2 = ""

    for(let i = 0; i <= str.length -1; i++)
    {
        res1 = str[i]
    }
    
    for(let i = str.length - 1; i>=0; i--)
    {
        res2 = str[i]
    }

    if(res1 === res2)
    {
        document.getElementById("ans").innerHTML = "PALINDROME"
    }

    else{
        document.getElementById("ans").innerHTML = "NOT A PALINDROME"
    }
 
</script>
