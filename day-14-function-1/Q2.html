<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h1>enter the 1 value</h1>
    <input type="number" id="in1">
    <h1>enter the 2 value</h1>
    <input type="number" id="in2">
    <h1>enter the 3 value</h1>
    <input type="number" id="in3">

    <h1 id="ans"></h1>
    <button onclick="sum()">sum</button>
</body>

<script>

   

    function sum() {
        let a = document.getElementById("in1").value
        let b = document.getElementById("in2").value
        let c = document.getElementById("in3").value

        document.getElementById("ans").innerHTML =+a + +b + +c
    }
   

    </script>
