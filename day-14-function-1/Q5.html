<script>
    fact=()=> {
        let i = prompt("enter value")
        var j = 0
        var ans = ""
        while(i != 0){
            j = i % 10
            ans += j
            i = Math.floor(i/10)
        }
        alert(ans)
    }
    fact()
</script>
