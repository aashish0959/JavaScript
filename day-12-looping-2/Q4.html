<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>
</body>
</html>

<script>
   
    let base = prompt("enter the value")
    let expo = prompt("enter the value")
    let i    = 1
    let res = 1

    do{
        res *= base
        i++

    }while (i <= expo)    
    
    document.getElementById("ans").innerHTML = res+"<br>"
    
</script>
