<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>
</body>
</html>

<script>
   
    let a = prompt("enter the value")
    let i = 20


    do{
        if (i%2!=0) {
            document.getElementById("ans").innerHTML += i  
        }

    }while (i <= a)    
    

    
</script>
