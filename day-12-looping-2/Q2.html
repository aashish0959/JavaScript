<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="ans"></h1>
</body>

<script>
    let a = prompt("enter the value")
    let i=1
    let b
    
    while(i<=a){
        b = i*i

        document.getElementById("ans").innerHTML += b+"<br>"      
       i++
    }
</script>
