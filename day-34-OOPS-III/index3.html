<script>
    class Food {
  cook() {
    throw new Error("cook() is not implemented in the Food class");
  }
}

class Pizza extends Food {
  cook() {
    console.log("Preparing dough, adding sauce and toppings, baking in oven.");
  }
}

class Sushi extends Food {
  cook() {
    console.log("Preparing vinegared rice, selecting fresh fish and vegetables, rolling and slicing.");
  }
}

class Burger extends Food {
  cook() {
    console.log("Grilling patty, assembling with bun, vegetables, and condiments.");
  }
}

// Example usage
const pizza = new Pizza();
const sushi = new Sushi();
const burger = new Burger();

pizza.cook();
sushi.cook();
burger.cook();
</script>
