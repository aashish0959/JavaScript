  <script>
    class Shape {
      constructor() {
        if (this.constructor === Shape) {
          throw new Error("Shape is an abstract class and cannot be instantiated directly");
        }
      }

      // Abstract method to be implemented in subclasses
      calculateArea() {
        throw new Error("calculateArea() is not implemented in the Shape class");
      }

      // Optional abstract method for perimeter calculation (can be added in subclasses)
      calculatePerimeter() {
        throw new Error("calculatePerimeter() is not implemented in the Shape class (optional)");
      }
    }

    class Circle extends Shape {
      constructor(radius) {
        super();
        this.radius = radius;
      }

      calculateArea() {
        return Math.PI * Math.pow(this.radius, 2);
      }

      calculatePerimeter() {
        return 2 * Math.PI * this.radius;
      }
    }

    class Rectangle extends Shape {
      constructor(length, width) {
        super();
        this.length = length;
        this.width = width;
      }

      calculateArea() {
        return this.length * this.width;
      }

      calculatePerimeter() {
        return 2 * (this.length + this.width);
      }
    }

    class Square extends Rectangle {
      constructor(side) {
        super(side, side); // Call parent constructor with same side for square
      }
    }

    // Example usage
    const circle = new Circle(5);
    const rectangle = new Rectangle(4, 6);
    const square = new Square(3);

    console.log("Circle Area:", circle.calculateArea());
    console.log("Circle Perimeter:", circle.calculatePerimeter()); // Assuming you want perimeter too
    console.log("Rectangle Area:", rectangle.calculateArea());
    console.log("Rectangle Perimeter:", rectangle.calculatePerimeter());
    console.log("Square Area:", square.calculateArea());
    console.log("Square Perimeter:", square.calculatePerimeter());
  </script>
