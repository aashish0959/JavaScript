<script>

    class car{
        constructor(name,model,year){
            this.name = name;
            this.model = model;
            this.year = year;
        }
    }

    let obj = new car("Mercedes-Benz EQA","Rs. 60.00 Lakh",2024)
    console.log(obj)




    class area{
        constructor(length,width){
            this.length = length;
            this.width = width;
            this.total = length * width;
        }
    }

    let obj1 = new area(20,30)
    console.log(obj1)


    class Rectangle {
        constructor(length,width){
            this.length = length;
            this.width = width;
            this.perimeter = (2*length)+(2*width)
        }
    }
    let obj2 = new Rectangle(5,5)
    console.log(obj2);


    class person{
        constructor (name , age,score){
            this.name = name;
            this.age = age;
            this.score = score;
        }
    }

    let obj3 = new person("aashish jadav",19,"95%")
    console.log(obj3);



    class user{
        constructor(username ,password){
            this.username = username;
            this.password = password;
        }
    }

    let obj4 = new user("aashish2209","ajr2405")
    console.log(obj4);


</script>
