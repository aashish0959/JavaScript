<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Grade system</h1>

    <h2>enter the value </h2>
    <input type="text" id="in1">

    <h1 id="ans"></h1>
</body>
</html>

<script>
    let Grade = document.getElementById("in1").value

    if(Grade === ""){
        document.getElementById("ans").innerHTML = "enter the Grade"
    }
    else{
        if(Grade >=90 && Grade <=100){
            document.getElementById("ans").innerHTML = "A"
        }
        else if(Grade >=80 && Grade <=89){
            document.getElementById("ans").innerHTML = "B"
        }
        else if(Grade >=70 && Grade <=79){
            document.getElementById("ans").innerHTML = "C"
        }
        else if(Grade >=60 && Grade <=69){
            document.getElementById("ans").innerHTML = "D"
        }
        else{
            document.getElementById("ans").innerHTML = "FATL"
        }
        
        
    }
</script>
