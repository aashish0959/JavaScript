<html lang="en">
<head>

<body>

    <h1 class="a1">red and white red</h1>

    <button onclick="chgcolorb()">change color black</button>
    <h3 class="a1">red and white  green</h3>

<script>
    function chgcolor() {
        document.querySelector("h1").style.color = "red"
    }
    function chgcolorb() {
        document.querySelector("h1").style.color = "black"
    }
    function chgcolorg() {
        document.querySelector("h3").style.color = " green"
    }
    function chgcolorb1() {
        document.querySelector("h3").style.color = "black"
    }
    function chgcolorblue() {
        document.querySelector("h5").style.color = " blue"
    }
    function chgcolorb2() {
        document.querySelector("h5").style.color = "black"
    }



    function allcolor() {
        let heading = document.querySelectorAll(".a1")
       
        for (let i= 0; i< heading.length;i++) {
           heading[i].style.color = "green"
           heading[i].style.backgroundcolor = "black"
            

        }


    }

    function allcolor1() {

        for (let i= 0; i< heading.length;i++) {
           heading[i].style.color = "blue"
           heading[i].style.backgroundcolor = "black"

    function allcolor2() {

           heading[i].style.color = "red"
           heading[i].style.backgroundcolor = "black"

</script>
